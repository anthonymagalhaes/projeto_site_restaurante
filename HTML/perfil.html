<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
        }
         .voltar{
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 10px;
            top: 10px;
            height: 75px;
            width: 75px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 500px;
            border: 1px solid black;
        }
        .voltar:hover{
            background-color: #f4f4f4;
        }
        .content{
            display: flex;
            border-radius: 5px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            width: 40%;
            margin-top: 60px;
            background-color: beige;
        }
        .content img{
            position: absolute;
            top: 100px;
            border-radius: 500px;
            height: 200px;
            border: 2px solid #ccc;
        }
        .content p {
            margin-top:120px;
            font-size: 2rem;
        }
        .content i{
            margin-right: 10px;
        }
        .botoes{
            border-top: 1px solid #ccc;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .botoes a{
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
            padding-top: 10px;
            color: black;
            font-size: 1.2rem;
            border-bottom: 1px solid  #ccc;
            width: 80%;
            height: 30px;
            border-radius: 3px;
        }
        .botoes a:hover{
            background-color: #ccc;
        }
        .botoes2 button{
            margin-top: 40px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 45px;
        }

        .botoes2 button:hover {
            background-color: #0056b3;
        }
       
    </style>
</head>
<body>
    <a href="/index.html" class="voltar"><i class="bi bi-box-arrow-in-left" style="font-size: 2.5rem;text-align: center;margin-top: 3.5px;"></i></a>

        <div class="botoes">

        </div>
        <div class="botoes2">
            <button type="submit"><i class="bi bi-cassette"></i>Salvar Alterações</button>
            <button type="submit">Cancelar</button>
    </div>

</body>
