<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            height: 100vh;
            margin: 0;
        }
        .voltar {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 10px;
            top: 10px;
            height: 75px;
            width: 75px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 500px;
            border: 1px solid black;
        }
        .voltar:hover {
            background-color: #f4f4f4;
        }
        .content {
            display: flex;
            border-radius: 5px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            width: 40%;
            margin-top: 60px;
            background-color: beige;
            position: relative;
        }
        .content img {
            position: absolute;
            top: 100px;
            border-radius: 500px;
            height: 200px;
            border: 2px solid #ccc;
        }
        .content p {
            margin-top: 120px;
            font-size: 2rem;
        }
        .content i {
            margin-right: 10px;
        }
        .botoes {
            border-top: 1px solid #ccc;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .botoes a {
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
            padding-top: 10px;
            color: black;
            font-size: 1.2rem;
            border-bottom: 1px solid  #ccc;
            width: 80%;
            height: 30px;
            border-radius: 3px;
        }
        .botoes a:hover {
            background-color: #ccc;
        }
        .botoes2 button {
            margin-top: 40px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 45px;
        }
        .botoes2 button:hover {
            background-color: #0056b3;
        }
        .form-container {
            width: 80%;
            margin: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <a href="perfil.html" class="voltar">
        <i class="bi bi-box-arrow-in-left" style="font-size: 2.5rem;text-align: center;margin-top: 3.5px;"></i>
    </a>
    <img src="/video/20231002_023835-removebg-preview.png" alt="" style="margin-right: 100px;">
    <div class="content">
        <img src="/video/perfil.webp" alt="perfil">
        <p class="pontos"><i class="bi bi-wallet"></i>1500 pontos</p>
        <div class="form-container">
            <form action="/update_profile" method="post">
                <label for="username">Mudar nome de Usuario:</label>
                <input type="text" id="username" name="username" value="current_username">
                
                <label for="email">Mudar Email:</label>
                <input type="email" id="email" name="email" value="current_email">
    
                <label for="currentPassword">Coloque a senha atual aqui:</label>
                <input type="password" id="currentPassword" name="currentPassword" required>

                <label for="profileImage">Mudar foto de Perffil</label>
                <input type="file" id="profileImage" name="profileImage" accept="image/*">
    
              
    
                <div class="botoes2">
                    <button type="submit"><i class="bi bi-cassette"></i>Salvar Alterações</button>
                    <button type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </body>
    </html>
